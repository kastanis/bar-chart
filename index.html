<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chicago Bulls Wins Over Time</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
        h1 {
            font-size: 17px;
            margin-left: 30px;
            font-family: Arial, sans-serif;
            font-weight: normal;
            letter-spacing: 4px;
            color: #5f5f5f;
            }
        .bar {
            fill: #ddd;
            }
        .g-ring1 {
            fill: orange;
            }
        .g-label {
            font-family: Arial, sans-serif;
            font-weight: normal;
            letter-spacing: 2px;
            font-size: 13px;
            }
/*
        .g-label-t {
            font-family: Arial, sans-serif;
            font-weight: normal;
            letter-spacing: 2px;
            font-size: 10px;
            }
        .g-cspan,.g-tnt,.g-twc,.g-msnbc {
            fill: #5f5f5f;
            }
*/
        h2 {
            font-size: 25px;
            margin-left: 30px;
            font-family: Arial, sans-serif;
            font-weight: normal;
            letter-spacing: 2px;
            }
        p {
            font-size: 13px;
            margin-left: 30px;
            font-family: Arial, sans-serif;
            font-weight: normal;
            letter-spacing: 2px;
            }
        .header {
            margin-bottom: 50px;
            color: #5f5f5f;
            }
    </style>
</head>
<body>
    <script type="text/javascript">
            d3.select("body").append("h1").text("CHICAGO BULLS WIN PERCENTAGE PER SEASON")
            var margin = {top: 0, right: 40, bottom: 20, left: 40};
            var width = 800 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom;
            var svg = d3.select("body").append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
              .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            d3.csv("bulls_percentage.csv", function(err,bulls) {
                bulls.forEach(function(d) {
                d.Season = d.Season;
                d.Percent = +d.Percent;
                });
//                bulls.sort(function(a,b) {
//                return a.Percent - b.Percent;
//                });
            var y = d3.scale.linear()
            .domain([0,1])
            .range([0,height]);
            var x = d3.scale.linear()
            .domain([0,bulls.length])
            .range([0,width]);
            var bar = svg.selectAll(".bar")
            .data(bulls)
            .enter().append("rect")
            .attr("width", 3)
            .attr("height", function(d) { return y(d.Percent)} )
            .attr("y", function(d) { return height - y(d.Percent)  })
            .attr("x", function(d, i) { return 10 * i})
            .attr("class", "bar")
            .classed("g-ring1", function(d) { return d.Season == "1990-91"});
            svg.append("text")
            .attr("class", "g-label")
            .attr("x", 240)
            .attr("y", 50)
            .text("Ring 1")
            });
        </script>
        <div class="header">
        <h2>No wonder there were 6 rings in the 90's</h2>
        <p> ESPNâ€™s average monthly price is more than four times the monthly fee for the next most expensive national network.</p>
        </div>
</body>
</html>
